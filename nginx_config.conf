# Configuração Nginx para Laravel
# Coloque este arquivo em /etc/nginx/sites-available/ ou similar

server {
    listen 80;
    listen [::]:80;
    server_name seudominio.com www.seudominio.com;
    root /caminho/para/seu/projeto/public;
    
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    
    index index.php;
    
    charset utf-8;
    
    # Configuração para Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Configuração para arquivos PHP
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Ajuste a versão do PHP
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Negar acesso a arquivos sensíveis
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Configuração para arquivos estáticos
    location ~* \.(css|js|gif|ico|jpeg|jpg|png|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Logs
    access_log /var/log/nginx/cotaja_access.log;
    error_log /var/log/nginx/cotaja_error.log;
}

# Configuração HTTPS (recomendado)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name seudominio.com www.seudominio.com;
    root /caminho/para/seu/projeto/public;
    
    # Certificado SSL
    ssl_certificate /caminho/para/certificado.crt;
    ssl_certificate_key /caminho/para/chave_privada.key;
    
    # Configurações SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    index index.php;
    charset utf-8;
    
    # Configuração para Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Configuração para arquivos PHP
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Ajuste a versão do PHP
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Negar acesso a arquivos sensíveis
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Configuração para arquivos estáticos
    location ~* \.(css|js|gif|ico|jpeg|jpg|png|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Logs
    access_log /var/log/nginx/cotaja_ssl_access.log;
    error_log /var/log/nginx/cotaja_ssl_error.log;
}
